<!DOCTYPE html>
<html>
  <head>
    <title>Plátano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">

      <div class="row text-center">
        <div class="col-12">
          <h1 class="mt-3">Plátano control</h1>
        </div> <!-- .col -->
      </div> <!-- .row -->

      <div class="row">
        <div class="col-12 col-md-6">
          <video id="video" playsinline autoplay></video>
          <canvas id="canvas" width="475" height="475"></canvas>
        </div>
        <div class="col-12 col-md-6">
          <div id="carrito-div">
            <img id="carrito" src="images/car.png">
          </div>
          <div id="info" class="text-center mt-5 pt-3">
            <input 
              type="range" 
              id="inp-sensibilidad"
              min="1000"
              val="1900"
              max="5000">
            <div class="form-check">
              <input id="inp-invertido" type="checkbox" class="form-check-input">
              <label for="inp-invertido" class="form-check-label">
                Invertir controles
              </label>
            </div>
            <span id="spn-sensibilidad">Sensibilidad: 1.9</span>
            <p id="p-angulo">Ángulo: </p>
            <p id="p-comando">Comando: NINGUNO</p>
          </div>
        </div> <!-- .row -->
      </div> <!-- .row -->

    </div> <!-- .container -->

    <div id="modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/platanete.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
